<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Cookie</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            function cookies(){
                var output = '';
                for (var i=1; i<=30; i++){
                    output+="<img src='cookie.jpg' data-alt-src='advice"+i+".PNG'>\n";
                }
                document.getElementById('cookies').innerHTML = output;
            }
            cookies();

            $('img').hover(function(){
                var source = $(this).attr('data-alt-src');
                $(this).attr('src', source)
            },
                function(){
                    $(this).attr('src', 'cookie.jpg');
                }
            );
        });
    </script>   
</head>
<body>
    <div class="container">
        <h1>Fortune Cookie</h1>
        <p>Directions: Close your eyes then point at this page. Open your eyes and follow the advice your mouse pointer lands on.</p>
        <div id="cookies"></div>
    </div>
</body>
</html>
